<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: white;
                font-size: 30px;
            }

            .wrapper-body {
                overflow: hidden;
            }
        </style>

        <style>
            [[css]]
        </style>
    </head>
    <body>
        <div class="wrapper-body">
            [[html]]
        </div>

        <script src="js/messages.js"></script>

        <script>
            (() => {
                const wrapperBody = document.querySelector('html')

                messages.send({
                    type: 'height',
                    value: wrapperBody?.offsetHeight,
                    iframeId: window.frameElement.id,
                })
            })();
        </script>
    </body>
</html>
